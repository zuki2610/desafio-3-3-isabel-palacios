<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Funciones en Js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cotenedor">
       <header class="header">
        <h1>Selector de divs</h1> </header>
        <div class="top">
        <h2>Para pintar un div presione la tecla "a","d" o "s"</h2>
        <h3>Una vez seleccionado el color haz click sobre el div.</h3></div>
        <ul class="line">
            <li class="a">A = Verde</li>
            <li class="s">S = Amarillo</li>
            <li class="d">R = Rojo</li>
        </ul>
        <div class="div-nombre-color-seleccionado">
            <p>Color seleccionado: </p>
        </div>
        <div id="div-color-seleccionado"></div>
        <div class="color-del-contenedor">
            <div class="div-color rotate-scale-up" id="div-1">Soy el div 1</div>
            <div class="div-color rotate-scale-up" id="div-2">Soy el div 2</div>
            <div class="div-color rotate-scale-up" id="div-3">Soy el div 3</div>
            <div class="div-color rotate-scale-up" id="div-4">Soy el div 4</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
